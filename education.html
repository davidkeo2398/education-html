<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/69a4e8e2d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="left-side">
            <div class="left-bar left-side-top-container">
                <div class="brand-btn brand-icon">
                    <i class="logo-bird fa-solid fa-dove"></i>
                </div>
                <div class="brand-btn brand-shopping">
                    <i class="left-side-logo logo-shopping fa-solid fa-basket-shopping"></i>
                </div>
            </div>
            <div class="left-bar left-side-middle-container">
                <div class="brand-btn brand-home">
                    <i class="left-side-logo logo-home fa-solid fa-house"></i>
                </div>
                <div class="brand-btn brand-work">
                    <i class="left-side-logo logo-work fa-solid fa-briefcase"></i>
                </div>
                <div class="brand-btn brand-book">
                    <i class="left-side-logo logo-book fa-solid fa-book"></i>
                </div>
                <div class="brand-btn brand-more">
                    <i class="left-side-logo logo-more fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="left-bar left-side-bottom-container">
                <div class="brand-btn brand-setting">
                    <i class="left-side-logo fa-solid fa-gear"></i>
                </div>
                <div class="brand-btn brand-avatar">
                    <i class="left-side-logo fa-solid fa-user"></i>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="content hidden-scroll">
                <div class="title-content-container">
                    <div class="warp-title-content">
                        <p class="title-content">Invest in your</p>
                        <p class="title-content">education</p>
                    </div>
                </div>
                <div class="filter-bar ">
                    <div class="filter-bar-container hidden-scroll">
                        <div class="filter-border-radius filter-all">
                            <div class="filter-logo-container">
                                <i class="filter-logo logo-more fa-solid fa-bars"></i>
                            </div>
                            <p class="filter-label filter-all-label" style="padding-right: 30px;">All</p>
                        </div>
                        <div class="filter-border-radius filter-latop">
                            <div class="filter-logo-container">
                                <i class="filter-logo fa-solid fa-laptop-code"></i>
                            </div>
                            <p class="filter-label filter-all-label" style="padding-right: 30px;">It & Software</p>
                        </div>
                        <div class="filter-border-radius filter-media">
                            <div class="filter-logo-container">
                                <i class="filter-logo fa-solid fa-circle-play"></i>
                            </div>
                            <p class="filter-label filter-all-label" style="padding-right: 30px;">Media Training</p>
                        </div>
                        <div class="filter-border-radius filter-bussiness">
                            <div class="filter-logo-container">
                                <i class="filter-logo fa-solid fa-briefcase"></i>
                            </div>
                            <p class="filter-label filter-all-label" style="padding-right: 30px;">Media Training</p>
                        </div>
                        <div class="filter-border-radius filter-interior">
                            <div class="filter-logo-container">
                                <i class="filter-logo fa-solid fa-cube"></i>
                            </div>
                            <p class="filter-label filter-all-label" style="padding-right: 30px;">Media Training</p>
                        </div>
                    </div>
                </div>
                <div class="content-advertise most-popular"></div>
                <div class="content-advertise feature-course"></div>
                <div class="content-advertise feature-course"></div>

            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>

</html>
